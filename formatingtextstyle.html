<!DOCTYPE html>
<html
  <head>
    <title>membuat format teks</title>
  </head>
  <body>
    <h2>latian membuat format teks</h2>
    <ul>
      <!-- format tebal -->
      <li>
        <b>ini adalah format tebal</b>
      </li>
      <!-- format miring -->
      <li>
      <i>ini format miring</i>
      </li>
      <!-- format garis bawah -->
      <li>
      <u>ini format garis bawah</u>
      </li>
      <!-- format superscript teks -->
      <li>ini format pangkat x<sup>2</sup> + y <sup>3</sup> = 15
      </li>
      <!-- format subscript -->
      <li>
         H<sub>2</sub>O<sub>3</sub>
      </li>
      <!-- format highlight -->
      <li><mark>coding itu mudah</mark>
      </li>
      <!-- format coret -->
      <li>pemrograman web itu <del>sulit</del> mudah
      </li>
    </ul>
  </body>
</html>
